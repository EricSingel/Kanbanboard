<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task | Create a Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="js/mini_backend.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/nav-bar.js"></script>
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/dark-light-theme.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="icon" href="assets/img/logo.png" />
  </head>

  <body onload="init()">
    <div w3-include-html="templates/nav-bar.html"></div>
    <div class="addTask-section">
      <!--onsubmit="addTask(); return false;"-->
      <div class="header">
        <h1>Add Task</h1>
        <span class="subtitle">Learning Management System Project</span>
      </div>
      <form class="whole-form" onsubmit="addTask(); return false;">
        <div class="table">
          <div class="table-row">
            <div class="titleInput-container">
              <span class="input-name">TITLE</span>
              <input
                id="title"
                class="title-input"
                type="text"
                placeholder="Write a title for your new task"
                required
              />
            </div>
            <div class="calenderInput-container">
              <span class="input-name">DUE DATE</span>
              <input
                id="date"
                min="2022-01-01"
                max="2022-12-31"
                required
                class="calender-input"
                type="date"
              />
            </div>
          </div>
          <div class="table-row">
            <div class="dropdownInput-container">
              <span class="input-name">CATEGORY</span>
              <select
                class="dropdown-input"
                id="category"
                name="category"
                required
              >
                <option value="" disabled selected>
                  Select the task category
                </option>
                <option value="Marketing">Marketing</option>
                <option value="Product">Product</option>
                <option value="Sale">Sale</option>
              </select>
            </div>
            <div class="dropdownInput-container">
              <span class="input-name">URGENCY</span>
              <select
                class="dropdown-input"
                id="urgency"
                name="urgency"
                required
              >
                <option value="" disabled selected>
                  How urgent is the task?
                </option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
          </div>
          <div class="table-row">
            <div class="descriptionInput-container">
              <span class="input-name">DESCRIPTION</span>
              <textarea
                class="description-input"
                id="description"
                name="description"
                required
              ></textarea>
            </div>
            <div class="assignedToInput-container">
              <span class="input-name">ASSIGNED TO</span>
              <div class="users-container">
                <div id="userImages" class="users-img"></div>
                <div id="userSelectMenu" class="users-menu">
                  <img
                    class="selectUser-btn"
                    onclick="showUsers()"
                    src="assets/img/icon plus.png"
                    alt="User"
                  />
                  <div id="userSelect"></div>
                </div>
              </div>
              <div class="btns-container">
                <button onclick="eraseTask()" class="cancel-createTask-btns">
                  CANCEL
                </button>
                <button type="submit" class="cancel-createTask-btns">
                  <!--type="submit"-->
                  CREATE TASK
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <svg
        width="100%"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 496 496"
      >
        <path
          fill="currentColor"
          d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
          transform="translate(-8 -8)"
        />
      </svg>
    </button>
 
  </body>
  <script src="js/dark-light-theme.js"></script>
</html>
