<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task | Create a Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="js/mini_backend.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="icon" href="assets/img/logo.png">
  </head>

  <body onload="init()">
    <div w3-include-html="templates/nav-bar.html"></div>
    <div class="AddTask-section">
      <!--onsubmit="addTask(); return false;"-->
      <div class="AddTask-header">
        <h1>Add Task</h1>
        <span class="AddTask-header-subtitle"
          >Learning Management System Project</span
        >
      </div>
      <div class="Addtask-table-section">
        <div class="Addtask-table-section-Row">
          <div class="title-container">
            <span class="Addtask-table-section-span">TITLE</span>
            <input
              id="title"
              class="title-input"
              type="text"
              placeholder="Write a title for your new task"
              required
            />
          </div>
          <div class="calender-container">
            <span class="Addtask-table-section-span">DUE DATE</span>
            <input
              id="date"
              min="2022-01-01"
              max="2022-12-31"
              required
              class="calender-input"
              type="date"
            />
          </div>
        </div>
        <div class="Addtask-table-section-Row">
          <div class="dropdown-container">
            <span class="Addtask-table-section-span">CATEGORY</span>
            <select
              class="dropdown-input"
              id="category"
              name="category"
              required
            >
              <option value="" disabled selected>
                Select the task category
              </option>
              <option value="Marketing">Marketing</option>
              <option value="Product">Product</option>
              <option value="Sale">Sale</option>
            </select>
          </div>
          <div class="dropdown-container">
            <span class="Addtask-table-section-span">URGENCY</span>
            <select class="dropdown-input" id="urgency" name="urgency" required>
              <option value="" disabled selected>
                How urgent is the task?
              </option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>
        <div class="Addtask-table-section-Row">
          <div class="description-container">
            <span class="Addtask-table-section-span">DESCRIPTION</span>
            <textarea
              class="description-input"
              id="description"
              name="description"
              required
            ></textarea>
          </div>
          <div class="Addtask-table-section-thirdRow-assignedTo">
            <span class="Addtask-table-section-span">ASSIGNED TO</span>
            <div class="Addtask-table-section-Users">
              <div
                id="userImages"
                class="Addtask-table-section-Users-Img"
              ></div>
              <div id="userSelectMenu" class="Addtask-table-section-Users-Menu">
                <img
                  class="Addtask-table-section-Users-Button"
                  onclick="showUsers()"
                  src="assets/img/icon plus.png"
                  alt="User"
                />
                <div id="userSelect"></div>
              </div>
            </div>
            <div class="Addtask-table-section-buttons-section">
              <button class="cancel-createTask-buttons">CANCEL</button>
              <button onclick="addTask()" class="cancel-createTask-buttons">
                <!--type="submit"-->
                CREATE TASK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
