<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/addTask.css" />

    <script src="js/addTask.js"></script>
  </head>

  <body onload="init()">
    <div w3-include-html="templates/nav-bar.html"></div>
    <div class="AddTask-section">
      <!--onsubmit="addTask(); return false;"-->
      <div class="AddTask-header">
        <h1>Add Task</h1>
        <span class="AddTask-header-subtitle"
          >Learning Management System Project</span
        >
      </div>
      <div class="Addtask-table-section">
        <div class="Addtask-table-section-Row">
          <div>
            <span class="Addtask-table-section-span">TITLE</span><br />
            <input
              id="title"
              class="title-input"
              type="text"
              placeholder="Write a title for your new task"
              required
            />
          </div>
          <div>
            <span class="Addtask-table-section-span">DUE DATE</span><br />
            <div class="Addtask-table-section-date-input">
              <input
                id="date"
                min="2022-01-01"
                max="2022-12-31"
                required
                class="calender"
                type="date"
              />
            </div>
          </div>
        </div>
        <div class="Addtask-table-section-Row">
          <div>
            <span class="Addtask-table-section-span">CATEGORY</span><br />
            <select
              class="dropdown-menu"
              id="category"
              name="category"
              required
            >
              <option value="" disabled selected>
                Select the task category
              </option>
              <option value="Marketing">Marketing</option>
              <option value="Product">Product</option>
              <option value="Sale">Sale</option>
            </select>
          </div>
          <div>
            <span class="Addtask-table-section-span">URGENCY</span><br />
            <select class="dropdown-menu" id="urgency" name="urgency" required>
              <option value="" disabled selected>
                How urgent is the task?
              </option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>
        <div class="Addtask-table-section-Row">
          <div>
            <span class="Addtask-table-section-span">DESCRIPTION</span><br />
            <textarea
              class="description"
              id="description"
              name="description"
              required
            >
            </textarea>
          </div>
          <div class="Addtask-table-section-thirdRow-assignedTo">
            <span class="Addtask-table-section-span">ASSIGNED TO</span><br />
            <div class="Addtask-table-section-buttons-section">
              <button class="cancel-createTask-buttons">CANCEL</button>
              <button onclick="addTask()" class="cancel-createTask-buttons">
                <!--type="submit"-->
                CREATE TASK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
