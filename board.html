<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/board.css" />
    
 
  </head>
  <body onload="init()">
    <main>
      <div>
        <div w3-include-html="templates/nav-bar.html"></div>
      </div>

      <div class="board-fields">
        <div class="board-div">
          <h1>ToDo</h1>
          <div
            class="board-field"
            ondragleave="removeHighlight('ToDo')"
            ondrop="moveTo('ToDo'); removeHighlight('ToDo')"
            ondragover="allowDrop(event); highlight('ToDo')"
            id="ToDo"
          ></div>
        </div>

        <div class="board-div">
          <h1>In Progress</h1>
          <div
            class="board-field"
            ondragleave="removeHighlight('inProgress')"
            ondrop="moveTo('inProgress'); removeHighlight('inProgress')"
            ondragover="allowDrop(event); highlight('inProgress')"
            id="inProgress"
          ></div>
        </div>

        <div class="board-div">
          <h1>Testing</h1>
          <div
            class="board-field"
            ondragleave="removeHighlight('Testing')"
            ondrop="moveTo('Testing'); removeHighlight('Testing')"
            ondragover="allowDrop(event); highlight('Testing')"
            id="Testing"
          ></div>
        </div>

        <div class="board-div">
          <h1>Done</h1>
          <div
            class="board-field"
            ondragleave="removeHighlight('Done')"
            ondrop="moveTo('Done'); removeHighlight('Done')"
            ondragover="allowDrop(event); highlight('Done')"
            id="Done"
          ></div>
        </div>
      </div>
    </main>
  </body>

  <div class="task-bigger" id="taskBigger">
    
  </div>
</html>
